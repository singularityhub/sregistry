version: "3.7"


services:

  db:
    image: postgres:latest
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
  
  uwsgi:
    restart: always
    image: quay.io/vanessa/sregistry
    env_file:
      - ./.minio-env
    volumes:     
      - .:/code
      - ./images:/var/www/images
      - ./static:/var/www/static
  
  nginx:
    restart: always
    image: quay.io/vanessa/sregistry_nginx
    ports:
      - "80:80"
    volumes:
      - ./images:/var/www/images
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./static:/var/www/static
      - ./uwsgi_params.par:/etc/nginx/uwsgi_params.par:ro
      - .:/code
  
  redis:
    restart: always
    image: redis:latest
  
  scheduler:
    image: quay.io/vanessa/sregistry 
    volumes:
      - .:/code
      - ./images:/var/www/images
      - ./static:/var/www/static
    env_file:
      - ./.minio-env
    command: python /code/manage.py rqscheduler
  
  worker:
    image: quay.io/vanessa/sregistry 
    depends_on:
      - uwsgi
    command: python /code/manage.py rqworker default
    env_file:
      - ./.minio-env
    volumes:
      - .:/code
      - ./images:/var/www/images
      - ./static:/var/www/static
  
  minio:
    image: minio/minio
    volumes:
      - minio_data:/images
    env_file:
      - ./.minio-env
    ports:
      - "9000:9000"  
    command: ["server", "images"]

volumes:
    images_data: {}
    static_assets: {}
    minio_data: {}
