services:
  db:
    image: postgres
    environment:
     - POSTGRES_HOST_AUTH_METHOD=trust

  uwsgi:
    restart: always

    # IMPORTANT: update the tag to coincide with release version
    image: quay.io/vanessa/sregistry
    env_file:
      - ./.minio-env
    volumes:
      - .:/code
      - ./static:/var/www/static
      - ./images:/var/www/images
      # uncomment for PAM auth
      #- /etc/passwd:/etc/passwd
      #- /etc/shadow:/etc/shadow
    links:
      - minio
      - redis
      - db

  nginx:
    restart: always
    image: quay.io/vanessa/sregistry_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./uwsgi_params.par:/etc/nginx/uwsgi_params.par:ro
    volumes_from:
      - uwsgi
    links:
      - uwsgi
      - db

  redis:
    restart: always
    image: redis:latest

  scheduler:
    # IMPORTANT: update the tag to coincide with release version
    image: quay.io/vanessa/sregistry
    command: python /code/manage.py rqscheduler
    volumes:
      - .:/code
    volumes_from:
      - uwsgi
    env_file:
      - ./.minio-env
    links:
      - minio
      - redis
      - db

  worker:

    # IMPORTANT: update the tag to coincide with release version
    image: quay.io/vanessa/sregistry
    command: python /code/manage.py rqworker default
    volumes:
      - .:/code
    volumes_from:
      - uwsgi
    env_file:
      - ./.minio-env
    links:
      - minio
      - redis
      - db

  minio:
    # https://min.io/docs/minio/linux/operations/install-deploy-manage/migrate-fs-gateway.html
    image: minio/minio:RELEASE.2022-08-02T23-59-16Z
    volumes:
      - ./minio-images:/images
    env_file:
     - ./.minio-env
    ports:
     - "9000:9000"
    command: ["server", "images"]
