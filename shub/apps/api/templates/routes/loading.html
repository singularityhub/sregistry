<script>
var $loading = $('#loading').hide();
$(document)
  // Show loading when any ajax starts
  .ajaxStart(function () {
    $loading.show();
  })
  .ajaxStop(function () {
    $loading.hide();
  });
  // Also show when a form is submit
  $('form').submit(function() {
    $loading.show();
    return true;
  });
</script>
