<div class="row">
    <div class="col-md-12">
        <div class="table card material-table mdl-data-table--selectable">
        <table id="datatable" class="table">
        <thead>
            <tr>
                <th>key</th>
                <th>value</th>
            </tr>
        </thead>
        <tbody>
              {% for key, val in ep.items %}
              {% if val %}
            <tr>
              <td>{{ key }}</td>
              <td>{{ val }}</td>
            </tr>
              {% endif %}
              {% endfor %}
        </tbody>
        </table>
    </div>
    </div>
</div>
